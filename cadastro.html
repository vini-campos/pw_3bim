    <main>
    <div class="centralDiv">
        <div class="formdiv ">
            <div class="card shadow-lg rounded-4 formdiv" style="background-color: rgb(71, 67, 67);">
                <form>
                    <h3 style="color: aliceblue; text-align: center;">Cadastre-se</h3>

                    <div class="row mb-3">
                        <label for="Nome" class="col-sm-0 col-form-label">Nome Completo</label>
                        <div class="col-sm-13">
                            <input type="Nome" class="form-control" id="inputName" name="NomeComp" placeholder="Seu Nome" required>
                        </div>
                    </div>
                    

                    <div class="row mb-3">
                        <label for="Email" class="col-sm-0 col-form-label">Email</label>
                        <div class="col-sm-13">
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="seuemail123@gmail.com" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="senha" class="col-sm-0 col-form-label">Senha</label>
                        <div class="col-sm-13">
                            <input type="password" class="form-control" id="inputPassword" name="senha" minlength="8" placeholder="Insira sua senha" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustomUsername" class="form-label">Nome de Usuário</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="Username" placeholder="Escolha um Username">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="cpf" class="col-sm-0 col-form-label">CPF</label>
                        <div class="col-sm-0">
                            <input type="CPF" class="form-control" id="inputCPF" name="CPF" placeholder="Digite seu CPF" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    
                </form>
            </div>
        </div>
    </div>
