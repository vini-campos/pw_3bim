<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <form>
        <div>
            <fieldset>
                <legend>Qual curso vai fazer:</legend>
                <input type="radio" class="form-label" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked>
                <label for="javascript">JavaScript</label>
            </fieldset>
            <fieldset>
                <legend>Qual teu meio de transporte:</legend>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Bicicleta</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Carro</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> bus√£o</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <fieldset>
                    <label for="cars">Escolhe ae:</label>
                    <select id="cars" name="cars" size = "5" multiple>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </fieldset>
            
                
            </fieldset>
        </div>
        <div>
            <label for="msg">O que tu quer:</label>
            <textarea name="message" rows="10" cols="30" style="width: 200px; height: 100px;">Digite aqui</textarea>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
